<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Incorporar Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Incorporar archivo de estilos personalizados -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Encabezado -->
    <header>
        <h1 class="text-center bg-primary text-white py-3">Sistema de Gestión de Productos</h1>
    </header>

    <!-- Menú de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Sistema</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="inserta.html">Crear Producto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="consulta.html">Ver Inventario</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="editar_producto.html">Editar Producto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="eliminar_producto.html">Eliminar Producto</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="container mt-4">
        <h2>Editar Producto</h2>
        <p>Modifica la información del producto seleccionado:</p>

        <!-- Formulario para editar producto -->
        <form action="#" method="post">
            <div class="form-group">
                <label for="productID">ID del Producto:</label>
                <input type="text" class="form-control" id="productID" name="productID" placeholder="Ingresa el ID del producto">
            </div>
            <div class="form-group">
                <label for="productName">Nombre del Producto:</label>
                <input type="text" class="form-control" id="productName" name="productName" placeholder="Ingresa el nombre del proucto">
            </div>
            <div class="form-group">
                <label for="productDescription">Descripción:</label>
                <input type="text" class="form-control" id="productDescription" name="productDescription" placeholder="Ingresa la descripción del producto">
            </div>
            <div class="form-group">
                <label for="productPrice">Precio:</label>
                <input type="number" class="form-control" id="productPrice" name="productPrice" placeholder="Ingresa el precio">
            </div>
            <button type="button" class="btn btn-primary" id="saveProductButton">Guardar Cambios</button>
        </form>        
    </main>

    <!-- Pie de página -->
    <footer class="text-center bg-primary text-white py-3">
        Todos los derechos reservados - 2023
    </footer>

    <!-- Incorporar Bootstrap JS y Popper.js -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script>
        saveProductButton.addEventListener('click', updateProduct);
    </script>
</body>

</html>
