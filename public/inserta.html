<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Producto</title>

    <!-- Incorporar Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Incorporar archivo de estilos personalizados -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Encabezado -->
    <header>
        <h1 class="text-center bg-primary text-white py-3">Sistema de Gestión de Productos</h1>
    </header>

    <!-- Menú de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Sistema</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="crear_producto.html">Crear Producto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="consulta.html">Ver Inventario</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="editar_producto.html">Editar Producto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="eliminar_producto.html">Eliminar Producto</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main class="container mt-4">
        <h2>Crear Producto</h2>
        <p>Aquí puedes añadir un nuevo producto al inventario. Completa el formulario con la información requerida.</p>

        <form>
            <div class="form-group">
                <label for="productId">ID del Producto</label>
                <input type="text" class="form-control" id="productId" placeholder="Introduce el ID del producto">
            </div>
            <div class="form-group">
                <label for="productName">Nombre del Producto</label>
                <input type="text" class="form-control" id="productName" placeholder="Introduce el nombre del producto">
            </div>
            <div class="form-group">
                <label for="productDescription">Descripción</label>
                <textarea class="form-control" id="productDescription" rows="3" placeholder="Descripción del producto"></textarea>
            </div>
            <div class="form-group">
                <label for="productPrice">Precio</label>
                <input type="number" class="form-control" id="productPrice" placeholder="Precio del producto">
            </div>
            <button type="submit" class="btn btn-primary" id="addProductButton">Agregar Producto</button>
        </form>
    </main>

    <!-- Pie de página -->
    <footer class="text-center bg-primary text-white py-3">
        Todos los derechos reservados - 2023
    </footer>

    <!-- Incorporar Bootstrap JS y Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
